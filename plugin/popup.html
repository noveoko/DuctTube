<!DOCTYPE html>
<html>
<head>
  <title>YouTube Focus</title>
  <style>
    body {
      width: 320px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .section {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      align-items: center;
    }
    
    .toggle-container label {
      font-size: 14px;
    }
    
    .tag-container {
      margin-top: 10px;
    }
    
    .tag-input {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
      box-sizing: border-box;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .tag {
      background-color: #eee;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 12px;
      display: flex;
      align-items: center;
    }
    
    .tag button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      padding: 0;
      font-size: 14px;
      color: #999;
    }
    
    .tag button:hover {
      color: #f00;
    }
    
    button {
      padding: 8px 12px;
      background-color: #f00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #c00;
    }
    
    .number-input {
      width: 60px;
      padding: 5px;
    }
    
    .ollama-section input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    
    select {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    
    #modelSelector {
      display: none;
      margin-top: 10px;
    }
    
    #testConnection {
      background-color: #2c7be5;
      margin-top: 5px;
    }
    
    .status-message {
      font-size: 12px;
      margin-top: 5px;
      padding: 5px;
      border-radius: 3px;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-radius: 50%;
      border-top: 2px solid #3498db;
      animation: spin 1s linear infinite;
      margin-right: 5px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>YouTube Focus</h1>
  
  <div class="section">
    <div class="toggle-container">
      <label for="replaceThumbnails">Replace thumbnails with colors</label>
      <input type="checkbox" id="replaceThumbnails">
    </div>
    
    <div class="toggle-container">
      <label for="deClickbaitTitles">De-clickbait titles</label>
      <input type="checkbox" id="deClickbaitTitles">
    </div>
    
    <div class="toggle-container">
      <label for="hideShorts">Hide Shorts content</label>
      <input type="checkbox" id="hideShorts">
    </div>
    
    <div class="toggle-container">
      <label for="hideRecommendations">Hide recommendations</label>
      <input type="checkbox" id="hideRecommendations">
    </div>
    
    <div class="toggle-container">
      <label for="hideTrending">Hide trending section</label>
      <input type="checkbox" id="hideTrending">
    </div>
    
    <div class="toggle-container">
      <label for="hideComments">Hide comments</label>
      <input type="checkbox" id="hideComments">
    </div>
    
    <div class="toggle-container">
      <label for="hideAds">Hide advertisements</label>
      <input type="checkbox" id="hideAds">
    </div>
    
    <div class="toggle-container">
      <label for="blackAndWhitePreviews">Show previews in black & white</label>
      <input type="checkbox" id="blackAndWhitePreviews">
    </div>
  </div>
  
  <div class="section">
    <div class="toggle-container">
      <label for="keywordBlocking">Block content by keywords</label>
      <input type="checkbox" id="keywordBlocking">
    </div>
    
    <div class="tag-container">
      <input type="text" class="tag-input" id="newKeyword" placeholder="Add keyword and press Enter">
      <div class="tags" id="keywordTags"></div>
    </div>
  </div>
  
  <div class="section">
    <div class="toggle-container">
      <label for="enableFocusMode">Enable focus mode</label>
      <input type="checkbox" id="enableFocusMode">
    </div>
    
    <div class="toggle-container">
      <label for="notifyWatchTime">Notify after watch time (minutes)</label>
      <input type="number" id="maxWatchTime" class="number-input" min="0" max="240">
    </div>
  </div>
  
  <div class="section ollama-section">
    <div class="toggle-container">
      <label for="useOllama">Use Ollama for advanced de-clickbaiting</label>
      <input type="checkbox" id="useOllama">
    </div>
    
    <input type="text" id="ollamaEndpoint" placeholder="Ollama endpoint (e.g., http://localhost:8000)">
    
    <button id="testConnection">Test Connection</button>
    <div id="connectionStatus"></div>
    
    <div id="modelSelector">
      <label for="ollamaModel">Select Model:</label>
      <select id="ollamaModel"></select>
    </div>
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <script src="popup.js"></script>
</body>
<div class="section">
  <h2>Content Categories</h2>
  <div class="toggle-container">
    <label for="enableCategoryFiltering">Enable content categorization</label>
    <input type="checkbox" id="enableCategoryFiltering">
  </div>
  
  <div id="categoryContainer" style="margin-top: 10px; display: none;">
    <div class="category-header">
      <span>Filter visible categories:</span>
      <button id="toggleAllCategories" class="small-button">Toggle All</button>
    </div>
    
    <div id="categoriesList" class="categories-list">
      <!-- Category checkboxes will be inserted here dynamically -->
    </div>
    <div class="section">
      <h2>Content Categories</h2>
      <div class="toggle-container">
        <label for="enableCategoryFiltering">Enable content categorization</label>
        <input type="checkbox" id="enableCategoryFiltering">
      </div>
      
      <div id="categoryContainer" style="margin-top: 10px; display: none;">
        <div class="category-header">
          <span>Filter visible categories:</span>
          <button id="toggleAllCategories" class="small-button">Toggle All</button>
        </div>
        
        <div id="categoriesList" class="categories-list">
          <!-- Category checkboxes will be inserted here dynamically -->
        </div>
      </div>
    </div>
  </div>
</div>
